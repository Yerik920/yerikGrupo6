<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para el Evento TechForward 2025</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Registro para el Evento TechForward 2025</h1>
        <p>¡No te pierdas la oportunidad de aprender de los mejores!</p>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Completa tu Registro</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre_asistente" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email_asistente" required>

                <label for="taller">Selecciona un Taller:</label>
                <select id="taller" name="taller_seleccionado">
                    <option value="intro_js">Introducción a JavaScript</option>
                    <option value="css_avanzado">CSS Grid y Flexbox Avanzado</option>
                    <option value="apis_rest">Consumo de APIs con REST</option>
                </select>

                <button type="submit">Registrarme</button>
            </form>
        </section>

        <section class="map-section">
            <h2>Ubicación del Evento</h2>
            <p>Centro de Convenciones Metropolitano</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.019591461877!2d-78.4899516852449!3d-0.1837899999718428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d59a7a7a7a7a7b%3A0x1b1b1b1b1b1b1b1b!2sParque%20La%20Carolina!5e0!3m2!1ses!2sec!4v1678886400000" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer>
        <p>Yerik Vargas Bonifacio</p>
    </footer>
</body>
</html>
